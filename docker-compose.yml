version: '3.0'
services:
  server:
    container_name: xuumin-server
    build:
      context: .
      dockerfile: ./xuumin-server/Dockerfile
    environment:
      - PORT=5000
      - DATABASE_URI=postgres://pguser:pgpassword@xuumin-postgres/pqgotest?sslmode=disable
    ports:
      - 5000:5000
    volumes:
      - go:/go
    depends_on: [postgres]

  server-gateway:
    container_name: xuumin-server-gateway
    build:
      context: .
      dockerfile: ./xuumin-server-gateway/Dockerfile
    environment:
      - 'GRPC_ENDPOINT=xuumin-server:5000'
    ports:
      - 8080:8080
    volumes:
      - go:/go
    depends_on: [server]

  postgres:
    container_name: xuumin-postgres
    image: postgres:10.3-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  go:
  postgres-data:
